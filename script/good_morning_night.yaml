################################################################
## Script / Good Morning/Night
################################################################

good_morning:
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.night_mode

    - service: script.say
      data_template:
        message: !include ../phrases/good_morning.yaml

    - service: automation.turn_on
      data:
        entity_id: automation.master_bedroom_motion

    - service: light.turn_on
      data:
        entity_id: light.master_bedroom
        brightness: 255
        color_temp: 370
        transition: 5

    - service: climate.set_hold_mode
      data:
        entity_id: climate.home
        hold_mode: 'home'

good_night:
  sequence:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.night_mode

    - service: script.say
      data_template:
        message: !include ../phrases/good_night.yaml

    - service: automation.turn_off
      data:
        entity_id: automation.master_bedroom_motion

    - service: climate.set_hold_mode
      data:
        entity_id: climate.home
        hold_mode: 'sleep'

    - service: light.turn_off
      data:
        entity_id: group.all_lights
        transition: 5

    - service: script.front_porch_light

    - service: lock.lock
      data:
        entity_id: !secret lock_front_door
