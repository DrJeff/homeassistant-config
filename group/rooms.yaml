################################################################
## Group / Rooms
################################################################

back_porch:
  entities:
    - light.back_porch

dining_room:
  entities:
    - light.dining_room

entryway:
  entities:
    - !secret lock_front_door
    - light.entry_lamp
    - light.entry_light
    - !secret binary_sensor_front_door
    - !secret binary_sensor_doorbell

front_porch:
  entities:
    - light.front_porch

garage:
  entities:
    - light.garage
    - switch.garage_door
    - cover.garage_door
    - binary_sensor.garage_entry_contact

guest_bathroom:
  entities:
    - light.guest_bathroom

guest_bedroom:
  entities:
    - light.guest_bedroom

hallway:
  entities:
    - light.hallway
    - sensor.home_humidity

kitchen:
  entities:
    - light.chandelier
    - light.range
    - light.sink
    - switch.pepper_fan
    - sensor.pepper_fan_power
    - !secret sensor_kitchen_moisture

laundry_room:
  entities:
    - light.laundry_room

living_room:
  entities:
    - light.living_room
    - sensor.harmony_hub_activity

master_bedroom:
  entities:
    - binary_sensor.closet_door_contact
    - light.master_bedroom
    - light.master_bathroom
    - light.master_closet

parker_bedroom:
  entities:
    - light.parker_lamp
    - light.parker_closet
    - binary_sensor.parker_closet_door_contact
