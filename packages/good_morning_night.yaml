################################################################
## Packages / Good Morning/Night
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'good_morning_night'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Script
    ################################################

    script.bedtime_story:
      <<: *expose
      friendly_name: "Bedtime Story"
      icon: mdi:book-open-page-variant

    script.good_morning:
      <<: *expose
      friendly_name: "Good Morning"
      icon: mdi:weather-sunny

    script.good_night:
      <<: *expose
      friendly_name: "Good Night"
      icon: mdi:weather-night

################################################
## Script
################################################

script:
  bedtime_story:
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speakers
          volume_level: 0.4
      - service: media_player.play_media
        data:
          entity_id: media_player.bedroom_speakers
          media_content_id: !secret go_to_sleep_mp3
          media_content_type: 'music'
      - delay: '00:05:00'
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speakers
          volume_level: 1.0

  good_morning:
    sequence:
      - service: script.say
        data_template:
          message: !include ../phrases/good_morning.yaml

      - service: automation.turn_on
        data:
          entity_id:
            - automation.master_bedroom_motion
            - automation.media_lighting

      - service: script.light_control
        data:
          entity_id: light.master_bedroom
          state: 'on'
          brightness: 255
          color_temp: 370
          transition: 5

      - service: climate.set_hold_mode
        data:
          entity_id: climate.home
          hold_mode: 'home'

  good_night:
    sequence:
      - service: script.say
        data_template:
          message: !include ../phrases/good_night.yaml

      - service: automation.turn_off
        data:
          entity_id:
            - automation.master_bedroom_motion
            - automation.media_lighting

      - service: climate.set_hold_mode
        data:
          entity_id: climate.home
          hold_mode: 'sleep'

      - service: script.light_control
        data:
          entity_id: group.all_lights
          state: 'off'
          transition: 5

      - service: script.front_porch_light

      - service: lock.lock
        data:
          entity_id: lock.front_door_locked
