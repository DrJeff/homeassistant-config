################################################################
## Packages / Notify
################################################################

notify:
  ################################################
  ## ecobee3
  ################################################

  - platform: ecobee
    name: ecobee

  ################################################
  ## Pushover
  ################################################

  - platform: pushover
    name: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

  ################################################
  ## System Log
  ################################################

  - platform: syslog
    name: syslog
    facility: syslog
    option: pid
    priority: 4

