################################################################
## Packages / HA Graph
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'hagraph'

      contained: &contained
        <<: *customize
        haaska_hidden: true
        homebridge_hidden: true

      exposed: &exposed
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

      hidden: &hidden
        <<: *contained
        hidden: true

    ################################################
    ## Script
    ################################################

    script.generate_graph:
      <<: *contained
      friendly_name: "Generate Graph"
      icon: mdi:vector-polyline

################################################
## Script
################################################

script:
  generate_graph:
    sequence:
      - service: shell_command.generate_graph

################################################
## Shell Command
################################################

shell_command:
  generate_graph: >-
    python3 -m hagraph -i $HASS_CONFIG/configuration.yaml -o $HASS_CONFIG/www/img/graph.svg
