################################################################
## Packages / AsusWRT
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'asuswrt'

      contained: &contained
        <<: *customize
        haaska_hidden: true
        homebridge_hidden: true

      exposed: &exposed
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

      hidden: &hidden
        <<: *contained
        hidden: true

################################################
## Device Tracker
################################################

device_tracker:
  - platform: asuswrt
    host: !secret asuswrt_host
    protocol: ssh
    mode: router
    username: !secret asuswrt_username
    ssh_key: !secret asuswrt_ssh_key
