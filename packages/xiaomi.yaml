################################################################
## Packages / Xiaomi
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    packages.xiaomi: &customize
      package: 'xiaomi'

    packages.xiaomi_exposed: &customize_exposed
      <<: *customize
      haaska_hidden: false
      homebridge_hidden: false

    packages.xiaomi_contained: &customize_contained
      <<: *customize
      haaska_hidden: true
      homebridge_hidden: true

    !secret binary_sensor_doorbell:
      <<: *customize_contained
      friendly_name: "Doorbell"
      device_class: sound

    !secret binary_sensor_dining_room_motion:
      <<: *customize_contained
      friendly_name: "Dining Room Motion"
      device_class: motion

    !secret binary_sensor_xiaomi_button:
      <<: *customize_contained
      friendly_name: "Xiaomi Switch"
      hidden: true
      icon: mdi:gamepad

    !secret light_gateway_light:
      <<: *customize_exposed
      friendly_name: "Gateway Light"
      persistent: true

    !secret switch_xiaomi_plug:
      <<: *customize_contained
      friendly_name: "Xiaomi Plug"
      hidden: true
      icon: mdi:power-plug

################################################
## Xiaomi
################################################

xiaomi:
  gateways:
    - sid: !secret xiaomi_gateway_sid
      key: !secret xiaomi_gateway_key
