################################################################
## Packages / Broadlink RM Pro
################################################################

homeassistant:
  customize:
    packages.broadlink: &customize
      haaska_hidden: true
      homebridge_hidden: true
      package_file: 'packages/broadlink.yaml'

    automation.projection_screen:
      <<: *customize
      friendly_name: "Projection Screen"

    input_select.projection_screen:
      <<: *customize
      friendly_name: "Projection Screen"

    switch.projection_screen_down:
      <<: *customize

    switch.projection_screen_stop:
      <<: *customize

    switch.projection_screen_up:
      <<: *customize

    switch.rf_outlet_b1:
      <<: *customize

    switch.rf_outlet_b2:
      <<: *customize

    switch.rf_outlet_b3:
      <<: *customize

    switch.rf_outlet_d1:
      <<: *customize

    switch.rf_outlet_d2:
      <<: *customize

    switch.rf_outlet_d3:
      <<: *customize

automation:
  - alias: projection_screen
    trigger:
      - platform: state
        entity_id: input_select.projection_screen
    condition:
      - condition: template
        value_template: "{{ trigger.to_state.state|lower != 'idle' }}"
    action:
      - service: switch.turn_on
        data_template:
          entity_id: "switch.projection_screen_{{ trigger.to_state.state|lower }}"
      - service: input_select.select_option
        data_template:
          entity_id: "{{ trigger.to_state.entity_id }}"
          option: Idle

input_select:
  projection_screen:
    initial: Idle
    options:
      - Idle
      - Stop
      - Down
      - Up

switch:
  - platform: broadlink
    host: !secret broadlink_host
    mac: !secret broadlink_mac
    switches:
      projection_screen_stop:
        friendly_name: "Projection Screen Stop"
        command_on: 'sh00AAwkJAwkDCQMJA0kDQwkDCQMJCQMDCQMJA0kDCQMJA0kDSQMJCQMDCQMAAFvJA0kDSQNDCQAAAAA'
        command_off: 'sh00AAwkJAwkDCQMJA0kDQwkDCQMJCQMDCQMJA0kDCQMJA0kDSQMJCQMDCQMAAFvJA0kDSQNDCQAAAAA'

      projection_screen_down:
