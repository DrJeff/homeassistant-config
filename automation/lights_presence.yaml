################################################################
## Automation / Presence Lighting
################################################################

- alias: activate_presence_script
  trigger:
    - platform: state
      entity_id: group.household
      to: 'home'
    - platform: state
      entity_id: group.household
      from: 'home'
  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
    - service_template: >-
        {% if trigger.to_state.state == 'home' %}
          script.arrival
        {% elif trigger.from_state.state == 'home' %}
          script.departure
        {% endif %}
